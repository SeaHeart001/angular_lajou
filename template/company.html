<div id="company">
    <div class="head">
        <span ng-click="back()" class="arrow">&lt;</span>
        <span>公司详情</span>
    </div>
    <div class="position">
        <img ng-src={{company.imgSrc}} alt="">
        <p>{{company.company}}</p>
        <p>公司地址：{{company.city}}</p>
        <span>公司类型：{{company.business}}</span>
    </div>
</div>
